name: CI

on:
  push:
    branches: [main, ci/**, feat/**]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Lint & format
        run: |
          ruff .
          black --check .
      - name: Run tests
        run: pytest -q
